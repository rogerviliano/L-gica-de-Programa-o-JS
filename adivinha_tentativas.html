<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha com tentativas</title>
</head>
<body>
    <script>
        var numeroPensado=Math.round(Math.random()*(20-10)+10);
        console.log(numeroPensado);
        for(var tentativa=1;tentativa<=5;tentativa++){
            var chute=parseInt(prompt("Tentativa-"+tentativa+" : Chute um numero de 0 a 20:"));

            if(chute==numeroPensado){
                alert("Acertou!");
                break
            }
            else if(chute>20){
                alert("digite APENAS NUMEROS DE 0 A 20")
            }
            else{
                if(tentativa==5){
                    alert("Você não acertou nenhuma tentativa!");
                }
                else{
                    if(chute<numeroPensado){
                        alert("O numero pensado é MAIOR - Tente mais uma vez");
                    }
                    if(chute>numeroPensado){
                        alert("O numero pensado é Menor - Tente mais uma vez");
                    }
                   

                }
            }
        }
    </script>
</body>
</html>
