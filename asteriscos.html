            //V de Vingança

            let n=prompt("Digite seu V de Vingança:");
            let pos1=1;let pos2=n;
            for(linha=1;linha<=n;linha++){
                for(col=1;col<=n;col++){
                    if(pos1>pos2){
                        break
                    }
                    if(col==pos1||col==pos2){
                        mostra("*");

                    else{
