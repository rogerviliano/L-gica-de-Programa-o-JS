<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano de Copa</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase+"<br>")
        }
        var anoDeCopa=parseInt(prompt("Digite o ano incial:"));
        var anoFuturo=parseInt(prompt("Digite o ano limite:"));
        
        while(anoDeCopa<=anoFuturo){//indicamos para o while que ele deve, a cada repetição, verificar se o valor da variável anoDeCopa ainda está menor que 2014.
            mostra(anoDeCopa+" tem copa!");
            anoDeCopa+=4;
        }
        mostra("Esses foram dos anos de Copa até "+anoFuturo)
    </script>
</body>
</html>
